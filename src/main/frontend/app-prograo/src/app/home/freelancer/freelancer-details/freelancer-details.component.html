<app-search-bar></app-search-bar>
<section class="container">
    <section class="freelancer-detail">
        <div *ngIf="!freelancer; else sectionFreelancer">
            Cargando...
         </div>
        <ng-template #sectionFreelancer>
            <app-freelancer-detail-info [freelancer]="freelancer"></app-freelancer-detail-info>
        </ng-template>
    </section>
    
    <section class="freelancers-list">
        <app-freelancer-box *ngFor="let freelancer of freelancers" [freelancer]=freelancer></app-freelancer-box>
    </section>
</section>
